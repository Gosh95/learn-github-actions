name: Upload Artifacts
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3 # 해당 작업의 결과물을 공유할 수 있다.(다운로드 등)
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3 # 전 작업에서 빌드한 파일을 가져온다.
        with:
          name: dist-files
          path: dist
      - name: Output contents # 빌드 파일 존재여부 확인
        run: ls
      - name: Deploy
        run: echo Deploying...
